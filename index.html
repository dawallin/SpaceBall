<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Ball</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="status-bar" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 26px;
        background: #003366;
        color: white;
        font-family: monospace;
        font-size: 14px;
        line-height: 1.4;
        padding: 6px 10px;
        z-index: 9999;
        white-space: normal;  /* allow wrapping */
        overflow-wrap: anywhere; /* break long words */
        transition: background 0.3s;
    ">Initializing…</div>
    <div id="build-info"
         style="position:fixed;bottom:6px;right:8px;
                font-family:monospace;font-size:12px;
                color:#ccc;z-index:9999;">
      build: <span id="build-timestamp">unknown</span>
    </div>
    <script>
      // Replace inner text with build timestamp at load time
      const stamp = new Date().toISOString().split('T')[0] + ' ' +
                    new Date().toTimeString().split(' ')[0];
      document.getElementById('build-timestamp').textContent = stamp;
      console.log('[SpaceBall] Build timestamp:', stamp);
    </script>
    <main class="game-shell">
      <header class="hud">
        <div class="hud__score">
          <span class="hud__label">Score</span>
          <span id="scoreValue" class="hud__value">0</span>
        </div>
        <div class="hud__status">
          <span class="hud__label">Tilt</span>
          <span id="tiltReadout" class="hud__value">12°</span>
        </div>
      </header>

      <section class="playfield-wrapper">
        <canvas id="playfield" width="360" height="640" aria-label="Space Ball playfield"></canvas>
        <aside class="control-panel" aria-label="Game controls">
          <section class="control-panel__card control-panel__card--tilt" aria-label="Tilt control">
            <label for="tiltSlider" class="tilt-control__label">Rail Tilt</label>
            <input
              id="tiltSlider"
              class="tilt-control__slider"
              type="range"
              min="0"
              max="100"
              value="20"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="20"
              aria-label="Adjust rail tilt"
              orient="vertical"
            />
            <div class="tilt-control__ticks">
              <span>steep</span>
              <span>gentle</span>
            </div>
          </section>

          <section class="control-panel__card control-panel__card--camera" aria-label="Camera tuning">
            <h2 class="control-panel__title">Camera</h2>
            <div class="camera-tuner__group">
              <label for="cameraAlphaSlider" class="camera-tuner__label">
                Orbit
                <span id="cameraAlphaReadout" class="camera-tuner__value">90°</span>
              </label>
              <input
                id="cameraAlphaSlider"
                class="camera-tuner__slider"
                type="range"
                min="0"
                max="180"
                value="90"
                aria-label="Adjust camera orbit"
              />
            </div>
            <div class="camera-tuner__group">
              <label for="cameraBetaSlider" class="camera-tuner__label">
                Pitch
                <span id="cameraBetaReadout" class="camera-tuner__value">45°</span>
              </label>
              <input
                id="cameraBetaSlider"
                class="camera-tuner__slider"
                type="range"
                min="0"
                max="90"
                value="45"
                aria-label="Adjust camera pitch"
              />
            </div>
            <div class="camera-tuner__group">
              <label for="cameraZoomSlider" class="camera-tuner__label">
                Zoom
                <span id="cameraZoomReadout" class="camera-tuner__value">1.50</span>
              </label>
              <input
                id="cameraZoomSlider"
                class="camera-tuner__slider"
                type="range"
                min="0.5"
                max="3.0"
                step="0.1"
                value="1.5"
                aria-label="Adjust camera zoom"
              />
            </div>
          </section>
        </aside>
      </section>

      <footer class="touch-zones">
        <button class="touch-pad touch-pad--left" id="leftPad" aria-label="Left rail control">
          <span class="touch-pad__hint">Left Rail</span>
        </button>
        <button class="touch-pad touch-pad--right" id="rightPad" aria-label="Right rail control">
          <span class="touch-pad__hint">Right Rail</span>
        </button>
      </footer>
    </main>
    <!-- Load Babylon.js and Havok for Physics V2 -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
    <script>
      // Wait for Babylon and Havok to be ready before starting main.js
      (function waitForHavok() {
        const status = document.getElementById('status-bar');
        if (window.BABYLON && window.HavokPhysics) {
          status.textContent = '✅ Babylon & Havok loaded — starting game…';
          // dynamically load main.js with cache-bust
          const s = document.createElement('script');
          s.src = 'src/main.js?v=' + Date.now();
          document.body.appendChild(s);
        } else {
          status.textContent = '⏳ Waiting for Babylon & Havok…';
          setTimeout(waitForHavok, 100);
        }
      })();
    </script>
    <!-- build: ${new Date().toISOString()} -->
  </body>
</html>
